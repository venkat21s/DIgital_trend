<!DOCTYPE html>
<html>
<head>
    <title>Contact | Digital Trend</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #f4f8fb;
        }
        header {
            background: #27868f;
            color: white;
            padding: 20px 80px;
        }
        section {
            padding: 80px;
            max-width: 500px;
            margin: auto;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }
        button {
            background: #f4b400;
            border: none;
            padding: 12px;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
</header>

<section>
    <input type="text" placeholder="Your Name">
    <input type="email" placeholder="Your Email">
    <textarea rows="4" placeholder="Your Message"></textarea>
    <button>Send Message</button>
</section>

</body>
</html>
